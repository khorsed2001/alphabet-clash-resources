<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
<main class=" ">
    <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center">
        <!-- Home screen -->
       <div class=" flex flex-col items-center gap-10">
        <h1 class="text-8xl font-anton uppercase font-bold">
            Alpha Clash Pro
        </h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-active btn-primary bg-white text-black">Play</button>

       </div><p class="text-black text-9xl font-bold hidden">Y</p>
    </section>
<!-- play ground -->
    <section id="play-ground" class="play-ground hidden">
        <!-- playground  -->
        <div class="flex flex-col items-center gap-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
            <div class="flex justify-center center px-10">
                <p class="bg-[#2f2941] text-white height-full">Dont watch keybord while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
            </div>
            </div>
            <!-- Keybord -->
            <div class="">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- Life Score -->
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-purple-300 text-white px-4">
                   life
                  <img src="heart.svg" alt="">
                  <span>1</span>
                  </button>
                <button class="btn rounded-full bg-purple-700 text-white px-4">
                    score
                    <img src="dolar.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
        </div>
    </section>

    <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h1 class="text-8xl">
                <span class="font-extrabold">score:</span>
                <span>14</span>
            </h1>
            <button class="btn">Play Again</button>
            <p>Practic Will make you a pro</p>
        </div>

    </section>
</main>
 
<script src="utility.js"></script>
<script src="alpha-class.js"></script>
</body>
</html>
